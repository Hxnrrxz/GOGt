    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e2022, #2c3e50);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 600px;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.5));
            border-radius: 50%;
            z-index: 0;
            filter: blur(60px);
            transform: rotate(-30deg);
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f39c12;
            text-shadow: 0 8px 25px rgba(255, 165, 0, 0.8);
            animation: textGlow 1.5s ease-in-out infinite;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ecf0f1;
            font-weight: 300;
            animation: fadeInUp 2s ease-in-out;
        }

        .download-button {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            padding: 15px 30px;
            border-radius: 50px;
            color: #fff;
            font-size: 1.2rem;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.4s ease;
            display: inline-block;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform: translateY(0);
            z-index: 1;
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .download-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .download-button:hover {
            background: linear-gradient(135deg, #e67e22, #f39c12);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .download-button:active {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .floating-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.527);
            animation: float 6s ease-in-out infinite;
            z-index: 0;
            text-decoration: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes textGlow {

            0%,
            100% {
                text-shadow: 0 8px 25px rgba(255, 165, 0, 0.8);
            }

            50% {
                text-shadow: 0 12px 40px rgba(255, 165, 0, 1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 30px;
            }

            .container h1 {
                font-size: 2.5rem;
            }

            .container p {
                font-size: 1rem;
            }

            .download-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
