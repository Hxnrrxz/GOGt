<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-container h2 {
            color: #f39c12;
            margin-bottom: 20px;
        }

        .login-container input[type="password"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        .login-container button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #e67e22;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>กรุณาใส่รหัสผ่าน</h2>
        <!-- ฟอร์มที่จะส่งไปยังไฟล์ PHP -->
        <!-- <form action="pass.php" method="POST"> -->
        <form id="login-form">
            <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <div id="error-message" class="error-message">
            <!-- <?php
                if (isset($_GET['error'])) {
                    echo 'รหัสผ่านไม่ถูกต้อง';
                }
            ?> -->
        </div>
    </div>
    <script>
        // ฟังก์ชันเข้ารหัส Base64
        function encodeBase64(str) {
            return btoa(str);
        }

        // ฟังก์ชันถอดรหัส Base64
        function decodeBase64(str) {
            return atob(str);
        }

        // รหัสผ่านที่เข้ารหัสไว้
        const encodedPassword = encodeBase64('your_password_here'); // ป้อนรหัสผ่านที่แท้จริงที่นี่

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const enteredPassword = document.getElementById('password').value;
            const decodedPassword = decodeBase64(encodedPassword);

            if (enteredPassword === decodedPassword) {
                window.location.href = 'fpass.html'; // หน้าแสดงข้อมูลที่ซ่อน
            } else {
                document.getElementById('error-message').textContent = 'รหัสผ่านไม่ถูกต้อง';
            }
        });

    </script>
</body>

</html>
